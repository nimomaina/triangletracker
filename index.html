<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>

  <div class="header">
    
    <div class="triangle-down">
      <h1>TRIANGLE TRACKER</h1>
    </div>

  </div>


  <div class="row">

    <div class="column1">
      <p id="align">Input any three values to find if they form a triangle and what type of triangle it is.</p>
      <form class="form">
        <input class="input" type="number" id="side1" placeholder="Side A" required> <br>
        <input class="input" type="number" id="side2" placeholder="Side B" required> <br>
        <input class="input" type="number" id="side3" placeholder="Side C" required> <br>
        <input class="button" type="button" value="Submit" onclick='triangletracker();'>
        <input class="button" type="reset" value="Reset" onclick='location.reload();'>
      </form>
    </div>

    <div class="column2 text-border">
      <h2>Output:</h2>
      <p id="output"></p>
    </div>

  </div>

</body>
</html>
