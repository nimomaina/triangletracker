<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">

    <div class="triangle-down">

    </div>
    <h1 id="textheader">TRIANGLE TRACKER</h1>
  </div>


  <div class="Body">
    <p>This site allows you to input any three values to find out if they add up to form a triangle and which type of triagle in particular fro Equilateral, Isosceles or Scalene. Have fun and input as many times to see differet outcomes.</p>
    <div class="column">
      <form id="triangleInput">
        <div class="form-group">
          <label for="sideA">Enter side A:</label>
          <input id="sideA" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideB">Enter side B:</label>
          <input id="sideB" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideC">Enter side C:</label>
          <input id="sideC" type="number" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

    </div>

    <div class="column">

    </div>

  </div>

</body>

</html>
