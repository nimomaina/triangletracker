<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="header">


    <div class="triangle-down">
      <h1>TRIANGLE TRACKER</h1>

    </div>

  </div>


  <div class="row">
    <p  id="align">This site allows you to input any three values to find out if they add up to form a triangle and which type of triagle in particular fro Equilateral, Isosceles or Scalene. Have fun and input as many times to see differet outcomes.</p>
    <div class="column1">
      <form class="form">
        <input class="input" type="number" id="side1" placeholder="Side A" required> <br>
        <input class="input" type="number" id="side2" placeholder="Side B" required> <br>
        <input class="input" type="number" id="side3" placeholder="Side C" required> <br>
        <button type="button" name="button" onclick="triangletracker()"> Submit</button>
        <input type="reset" value="Reset" onclick='location.reload();'>
      </form>

    </div>

    <div class="column2">
        <p id="output"></p>

    </div>

  </div>

</body>

</html>
